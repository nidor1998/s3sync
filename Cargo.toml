[package]
name = "s3sync"
version = "1.3.0"
edition = "2021"
authors = ["nidor1998 <nidor1998@gmail.com>"]
description = "very fast, and powerful synchronization command line tool for S3."
license = "Apache-2.0"
rust-version = "1.74.1"
repository = "https://github.com/nidor1998/s3sync"
homepage = "https://github.com/nidor1998/s3sync"
documentation = "https://docs.rs/s3sync"
readme = "README.md"
keywords = ["aws", "s3", "sync"]
categories = ["command-line-utilities", "filesystem"]

[dependencies]
anyhow = { version = "1.0.82" }
async-trait = "0.1.80"
async-channel = "2.2.1"
aws-config = { version = "1.2.0", features = ["behavior-version-latest"] }
aws-runtime = "1.2.0"
aws-sdk-s3 = "1.24.0"
aws-smithy-runtime = { version = "1.3.1", features = ["client", "connector-hyper-0-14-x"]}
aws-smithy-runtime-api = "1.4.0"
aws-smithy-http = "0.60.8"
aws-smithy-types = "1.1.8"
aws-smithy-types-convert = { version = "0.60.8", features = ["convert-chrono"] }
aws-types = "1.2.0"
base64 = "0.22.0"
byte-unit = "5.1.4"
bytes = "1.6.0"
clap = { version = "4.5.4", features = ["derive", "env", "cargo", "string"] }
clap_complete = "4.5.1"
clap-verbosity-flag = "2.2.0"
chrono = "0.4.38"
crc32c = "0.6.5"
crc32fast = "1.4.0"
dyn-clone = "1.0.17"
filetime = "0.2.23"
leaky-bucket = "1.0.1"
md5 = "0.7.0"
mime_guess = "2.0.4"
hex = "0.4.3"
hyper = {version = "0.14.28", features = ["stream"]}
hyper-rustls = {version = "0.24.2", features = ["http2"]}
hyper-proxy = {version = "0.9.1", default-features = false, features = ["rustls"]}
indicatif = "0.17.8"
log = "0.4.21"
pin-project = "1.1.5"
percent-encoding = "2.3.1"
regex = "1.10.4"
rustls = { version = "0.21.11", features = ["dangerous_configuration"] }
rusty-fork = "0.3.0"
sha1 = "0.10.6"
sha2 = "0.10.8"
shadow-rs = "0.27.1"
simple_moving_average = "1.0.2"
tempfile = "3.10.1"
thiserror = "1.0.59"
tokio = { version = "1.37.0", features = ["full"] }
tokio-stream = "0.1.15"
tokio-util = "0.7.10"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json", "local-time"] }
url = "2.5.0"
urlencoding = "2.1.3"
walkdir = "2.5.0"
webpki-roots = "0.25.4"
zeroize = "1.7.0"
zeroize_derive = "1.4.2"

[dev-dependencies]
nix = { version = "0.28.0", features = ["user", "process", "signal"] }
once_cell = "1.19.0"
uuid = { version = "1.8.0", features = ["v4"] }

[build-dependencies]
shadow-rs = "0.27.1"

[features]
e2e_test = []
